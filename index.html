<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>HTML 5 Boilerplate</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<nav>
	<div class="topNav"></div>
	<div class="bottomNav"></div>
</nav>
<main>
	<section class="posts">
			<article class="mainPost">
					<div class="mainTop">
							<img class="mainPostImage" alt="Author Image" src="">
							<div class="mainTopRight">
									<h3 class="mainPostAuthor"></h3>
									<h2 class="mainPostHeading"></h2>
									<div class="mainPostNav"></div>
							</div>
					</div>
					<p class="mainPostExcerpt"></p>
					<p class="keepReading"></p>
			</article>
			<article class="mainSubpost">
					<img class="mainSubpostImage" alt="Author Image" src="">
					<div class="mainSubpostContainer">
						<div class="mainSubpostNav"></div>
						<h2 class="mainSubpostHeading"></h2>
					</div>
			</article>
			<article class="mainSubpost">
					<img class="mainSubpostImage" alt="Author Image" src="">
					<div class="mainSubpostContainer">
						<div class="mainSubpostNav"></div>
						<h2 class="mainSubpostHeading"></h2>
					</div>
			</article>
	</section>
	<form class="newsletter">
		<div class="mascotContainer">
			<img class="newsletterImage" alt="Mascot" src="">
		</div>
		<button type="button" class="newsletterButton"></button>
		<h2 class="newsletterHeading"></h2>
		<p class="newsletterPara"></p>
		<div class="newsletterInputDiv">
				<input type="email" class="newsletterInput" placeholder="Your Email">
				<button type="submit" class="newsletterSubmit">Meow!</button>
		</div>
		<p class="formFooter"></p>
	</form>
	<section class="gridCards">
		<div class="grids">
			<div class="gridElement">
					<h2 class="gridHeading"></h2>
					<p class="gridPara"></p>
					<button class="gridButton"></button>
			</div>
			<div class="gridElement">
					<h2 class="gridHeading"></h2>
					<p class="gridPara"></p>
					<button class="gridButton"></button>
			</div>
			<div class="gridElement">
					<h2 class="gridHeading"></h2>
					<p class="gridPara"></p>
					<button class="gridButton"></button>
			</div>
		</div>
		<p class="loadMore">
				<a class="loadMorePara"></a>
		</p>
	</section>
	<section class="latestPosts">
			<h4 class="smallHeading"></h4>
			<div class="latestPost">
					<img class="latestPostsImage" alt="Author Image" src="">
					<div class="latestRight">
						<p class="latestAuthorName"></p>
						<h2 class="latestPostHeading"></h2>
						<p class="latestPostPara"></p>
						<div class="latestPostFooter"></div>
					</div>
			</div>
			<div class="latestPost">
				<img class="latestPostsImage" alt="Author Image" src="">
				<div class="latestRight">
					<p class="latestAuthorName"></p>
					<h2 class="latestPostHeading"></h2>
					<p class="latestPostPara"></p>
					<div class="latestPostFooter"></div>
				</div>
			</div>
			<div class="latestPost">
				<img class="latestPostsImage" alt="Author Image" src="">
				<div class="latestRight">
					<p class="latestAuthorName"></p>
					<h2 class="latestPostHeading"></h2>
					<p class="latestPostPara"></p>
					<div class="latestPostFooter"></div>
				</div>
			</div>
			<div class="latestPost">
				<img class="latestPostsImage" alt="Author Image" src="">
				<div class="latestRight">
					<p class="latestAuthorName"></p>
					<h2 class="latestPostHeading"></h2>
					<p class="latestPostPara"></p>
					<div class="latestPostFooter"></div>
				</div>
			</div>
			<div class="seeMoreLatest">
				<p class="seeLatestPara"></p>
			</div>
	</section>
	<section class="smashingBooks">
		<div class="booksHeadings">
			<h2 class="smashingBooksHeading"></h2>
			<h3 class="smashingBooksSubheading"></h3>
		</div>
		<div class="booksImageContainer">
			<img class="smashingBooksImage" alt="Mascot" src="">
		</div>
		<p class="promoTitle"></p>
		<p class="promoPara"></p>
		<button type="button" class="promoButton"></button>
		<p class="shippingInfo"></p>
	</section>
	<section class="smashingWorkshop">
			<h4 class="workshopDates"></h4>
			<h2 class="workshopHeading"></h2>
			<p class="workshopPara"></p>
			<button type="button" class="workshopButton"></button>
	</section>
	<section class="communityLinks">
			<h4 class="communityLinksHeading"></h4>
			<div class="personOfTheWeek">
					<img class="personImage" alt="Eric Eggert" src="">
					<div class="personFlexRight">
						<h4 class="personHeading"></h4>
						<p class="personPara"></p>
					</div>
			</div>
			<div class="communityPost">
					<img class="communityImage" alt="Author Image" src="">
					<div class="communityRight">
						<h4 class="communityAuthor"></h4>
						<h2 class="communityHeader"></h2>
						<p class="communityPara"></p>
					</div>
			</div>
			<div class="communityPost">
					<img class="communityImage" alt="Author Image" src="">
					<div class="communityRight">
						<h4 class="communityAuthor"></h4>
						<h2 class="communityHeader"></h2>
						<p class="communityPara"></p>
					</div>
			</div>
			<div class="communityPost">
					<img class="communityImage" alt="Author Image" src="">
					<div class="communityRight">
						<h4 class="communityAuthor"></h4>
						<h2 class="communityHeader"></h2>
						<p class="communityPara"></p>
					</div>
			</div>
			<div class="communityPost">
					<img class="communityImage" alt="Author Image" src="">
					<div class="communityRight">
						<h4 class="communityAuthor"></h4>
						<h2 class="communityHeader"></h2>
						<p class="communityPara"></p>
					</div>
			</div>
			<div class="moreLinks">
				<p class="moreLinksPara"></p>
			</div>
	</section>
</main>
<footer>
	<h4 class="footerHeading"></h4>
	<div class="links"></div>
	<div class="footerStory"></div>
	<div class="footerLinks"></div>
</footer>
</body>

</html>
